{% load static %}
<!DOCTYPE html>
<html lang="en" class="has-background-primary-light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <script>
      function noenter() {
        return !(window.event && window.event.keyCode == 13);
      }
    </script>
    <!-- CSS only -->
    <script src="{% static 'main.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  
    {% comment %}
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/IamEinstein/Djank/gh-pages/sources/bank-icon.jpg"
      type="image/x-icon"
    />
    {% endcomment %}
    <style>
      body {
        margin: 0.002%;
        transition-duration: 1.2s;
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <nav id="navbar "class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        &nbsp;&nbsp;
        <a class="navbar-brand card-header" href="{% url 'timetable:home' %}">Timetable Maker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              &nbsp;
              <a
                class="btn btn-outline-info m-1"
                aria-current="page"
                href="#about"
                >About</a
              >&nbsp;
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-info m-1" href="#contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-success m-1" href="{% url 'timetable:main_form' %}"
                >Create timetable</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br><br>
    {% block body %}{% endblock body %}
  </body>
</html>
